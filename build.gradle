plugins {
    id "java"
    id "io.qameta.allure" version "2.12.0"
}

allure {
    report {
        version.set("2.19.0")
    }
    adapter { //отвечает за папку build\allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.19.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral();
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.11.2",
            "com.codeborne:selenide:7.4.3",
            "org.slf4j:slf4j-simple:2.0.16",
            "io.qameta.allure:allure-selenide:2.29.0"
    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.11.1')
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}


javadoc.options.encoding = 'UTF-8' // устанавливает кодировку для генерируемой документации
